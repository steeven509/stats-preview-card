<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main class="card__container">
    <div class="card__img-overlay">
      <!-- import the image in the css -->
    </div>

    <div class="card__data">
      <h1 class="card__data-title">
        Get <span>insights</span> that help your business grow.
      </h1>
      <p class="card__data-description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="card__data-box">
        <div class="box1">
          <span>10k+</span>
          <p>companies</p>
        </div>
        <div class="box2">
          <span>314</span>
          <p>templates</p>
        </div>
        <div class="box3">
          <span>12M+</span>
          <p>queries</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/steeven-cadeau-049433194/" target="_blank">steevenCode</a>.
    </div>
  </footer>

</body>

</html>
